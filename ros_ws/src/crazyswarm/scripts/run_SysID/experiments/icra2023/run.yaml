# Take off and landig parameters
takeoff_height: 0.65 #0.75
takeoff_rate: 0.5
landing_height: 0.0
landing_rate: 0.001

E_BB_width: 4.0 # emergency bounding box width limit
E_BB_height: 2.0 # emergency bounding box width limit

kalman_warmup: 3.0

# Run Details

tasks: 

  - ref: 'hover_ref'
    cntrl: "PIDController"
    time: 4.0
    adaptive: False
    policy_config: none
    description: "hover init"

  - ref: 'circle_ref' # random_chained_poly, circle_ref
    cntrl: 'PIDController' #"MPPIController"
    time: 10.0
    adaptive: False
    policy_config: none
    description: "poly"
    maxes: [0.0, 1.0, 0.0]

